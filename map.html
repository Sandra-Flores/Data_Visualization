
<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>map</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
  </style>                
</head> 
<body>
    <div id="map"></div>
  <script type="text/javascript">
  
    var locations =[[ 39.905132928819, -75.353906162802],[ 36.175, -115.136],[ 43.54811708502, 7.0306104724897],[ 40.759727084713, -73.97945422148],[ 48.86668, 2.30612],[ 29.7629, -95.3832],[ -22.99328, -43.25571],[ 21.1137169775, -86.758932630369],[ 29.7629, -95.3832],[ -22.99328, -43.25571],[ -23.040488298066, -43.504777262568],[ 43.542201481472, 7.0322555411604],[ 43.365, 6.8497222222222],[ 1.0, 0.0],[ 40.756299700018, -73.985272052948],[ 52.6333, -1.13333],[ 55.6761, 12.5683],[ 34.072971058333, -118.240602825],[ 34.073674534307, -118.24027305479],[ 48.694635257137, -122.90640893885],[ 40.756299700018, -73.985272052948],[ 51.503391853702, -0.11954853365618],[ 40.74116608456, -73.990684201795],[ 35.0105233, 136.0759564],]; 
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: new google.maps.LatLng(38.94,-95.977),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][0], locations[i][1]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    
    }
    
  </script>
</body>
</html>
