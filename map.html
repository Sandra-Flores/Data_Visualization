
<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>map</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
  </style>                
</head> 
<body>
    <div id="map"></div>
  <script type="text/javascript">
  
    var locations =[[ 39.579492012725, -104.83214650439],[ 1.0, 0.0],[ 40.766529148671, -73.920389180549],[ 32.804991458153, -117.19909703521],[ 34.151594230331, -118.43147143761],[ 18.451015893387, -78.088295850976],[ 18.4667, -77.65],[ 40.766529148671, -73.920389180549],[ 25.196895826615, 55.2761351441],[ 30.196167190255, -81.3920710261],[ -19.9191, -43.9387],[ 31.623907339666, -8.0030820547513],[ 39.579492012725, -104.83214650439],[ 37.778544827056, -122.38977532691],[ 40.8778, -73.4137],[ 40.829429084766, -73.926423567349],[ 31.623907339666, -8.0030820547513],[ 41.08044, 29.03355],[ 51.511835640863, -0.11854328940633],[ -28.017931412733, 153.43285522461],[ 43.551356663402, 7.0192536092032],[ 33.435989095393, -111.99994823771],[ 40.72387, -74.00125],[ 51.511835640863, -0.11854328940633],]; 
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: new google.maps.LatLng(38.94,-95.977),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][0], locations[i][1]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    
    }
    
  </script>
</body>
</html>
